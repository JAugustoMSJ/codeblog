<html xmlns:th="http://thymeleaf.org">
    <head>
        <title>Code Blog</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header
            <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">Code Blog</span>
        </nav>
    </header>

    <section>
        <div class="container" style="width:60%; padding-bottom: 30px;">
            
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active" aria-current="page">Posts</li>
                </ol>
            </nav>
            
                <div class="card" style="margin-top:20px;" th:each="post : ${posts}">

                    <div class="card-body">
                        <p class="card-subtitle mb-2  txt-muted" style="font-size: 0.8rem;">
                        <span th:text="${post.autor}"/>
                        <span th:text="${post.data}"/>
                        </p>
                        
                        <a><h4 class="card-title" style="font-weight: bold; color: brown; padding-top: 5px"><span th:text="${post.titulo}"/></h4></a>
                        
                        <p class="card-text"><span th:text="${#strings.abbreviate(post.texto, 400)}"/></p>
                    </div>

                </div>
            
        </div>
    </section>
</body>
</html>
